<div class="list-activities">
    <ak-common-panel title="Список событий">
        <div common-panel-additional-block class="list-activities__filter">
            <div class="list-activities__filter-search">
                <label class="form-field">
                    <div class="form-field__field">
                        <div class="form-text">
                            <input
                                autofocus
                                type="text"
                                class="form-text__input"
                                name="search-activities"
                                placeholder="Поиск"
                            >
                        </div>
                    </div>
                </label>
            </div>
            <div class="list-activities__filter-select">
                <label class="form-field">
                    <div class="form-field__field">
                        <div class="form-select">
                            <select
                                name="select-type-activities"
                                class="form-select__select"
                            >
                                <option>Пункт 1</option>
                                <option>Пункт 2</option>
                            </select>
                        </div>
                    </div>
                </label>
            </div>
        </div>
        <div class="list-activities__content" common-panel-content>
            <div class="table _list-activities">
                <div class="table__head">
                    <div class="table__row">
                        <div class="table__th">#</div>
                        <div class="table__th">Сумма</div>
                        <div class="table__th">Дата</div>
                        <div class="table__th">Категория</div>
                        <div class="table__th">Тип</div>
                        <div class="table__th">Действие</div>
                    </div>
                </div>
                <div class="table__body">
                    <div class="table__row">
                        <div class="table__td">1</div>
                        <div class="table__td">123</div>
                        <div class="table__td">12.12.2017</div>
                        <div class="table__td">Товары</div>
                        <div class="table__td">
                            <span class="tag _danger">расход</span>
                        </div>
                        <div class="table__td">
                            <a href="" class="link">Открыть</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ak-common-panel>
</div>
