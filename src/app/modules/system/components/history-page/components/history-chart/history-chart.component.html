<div class="history-chart">
    <div class="history-chart__chart">
        <ngx-charts-pie-chart
            [view]="config.view"
            [results]="data"
            [scheme]="config.scheme"
            [legend]="config.legend"
            [labels]="config.labels"
            [doughnut]="config.doughnut"
        >
        </ngx-charts-pie-chart>
    </div>
</div>
