<div class="history-events">
    <ak-common-panel title="Список событий">
        <div common-panel-additional-block class="history-events__filter">
            <div class="history-events__filter-search">
                <label class="form-field">
                    <div class="form-field__field">
                        <div class="form-text">
                            <input
                                autofocus
                                type="text"
                                class="form-text__input"
                                name="search-activities"
                                placeholder="Поиск"
                            >
                        </div>
                    </div>
                </label>
            </div>
            <div class="history-events__filter-select">
                <label class="form-field">
                    <div class="form-field__field">
                        <div class="form-select">
                            <select
                                name="select-type-activities"
                                class="form-select__select"
                            >
                                <option>Пункт 1</option>
                                <option>Пункт 2</option>
                            </select>
                        </div>
                    </div>
                </label>
            </div>
        </div>
        <div class="history-events__content" common-panel-content>
            <div class="table _history-events">
                <div class="table__head">
                    <div class="table__row">
                        <div class="table__th">#</div>
                        <div class="table__th">Сумма</div>
                        <div class="table__th">Дата</div>
                        <div class="table__th">Категория</div>
                        <div class="table__th">Тип</div>
                        <div class="table__th">Действие</div>
                    </div>
                </div>
                <div class="table__body">
                    <div *ngFor="let item of moneyEvents; let idx = index" class="table__row">
                        <div class="table__td">{{idx + 1}}</div>
                        <div class="table__td">{{item.amount | number:"1.2"}}</div>
                        <div class="table__td">{{item.date | slice:0:10}}</div>
                        <div class="table__td">{{item.categoryName}}</div>
                        <div class="table__td">
                            <span *ngIf="item.type === type.income; else outcome" class="tag">Доход</span>
                            <ng-template #outcome>
                                <span class="tag _danger">Расход</span>
                            </ng-template>
                        </div>
                        <div class="table__td">
                            <a href="" class="link">Открыть</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ak-common-panel>
</div>
